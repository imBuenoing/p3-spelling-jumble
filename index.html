<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Word Jumble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Spelling Word Jumble</h1>
        <p>Click the letters to spell the word!</p>
        
        <div id="answer-container">
            <div id="answer-box" class="placeholder">Your answer will appear here</div>
        </div>

        <div id="jumbled-word-container">
            <!-- Letter tiles will be generated here by JavaScript -->
        </div>
        
        <div id="hint-container" class="hidden">
            <p id="hint-text"></p>
        </div>

        <div id="game-controls">
            <button id="check-btn">Check</button>
            <button id="reset-btn">Reset</button>
            <button id="hint-btn">Hint</button>
        </div>

        <p id="feedback"></p>
        <button id="next-word-btn" class="hidden">Next Word</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
