<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Word Jumble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Spelling Word Jumble</h1>
        <p>Unscramble the letters to spell the word correctly!</p>
        
        <div id="word-container">
            <p id="jumbled-word"></p>
        </div>
        
        <div id="hint-container" class="hidden">
            <p id="hint-text"></p>
        </div>

        <div id="game-controls">
            <input type="text" id="user-input" placeholder="Type your answer here">
            <button id="check-btn">Check</button>
            <button id="hint-btn">Hint</button>
        </div>

        <p id="feedback"></p>
        <button id="next-word-btn" class="hidden">Next Word</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
